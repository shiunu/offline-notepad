<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline Notepad</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --fg: #222;
      --header-bg: #333;
      --header-fg: #fff;
      --button-bg: #4caf50;
      --button-fg: #fff;
    }

    /* Dark theme variables */
    .dark {
      --bg: #121212;
      --fg: #e3e3e3;
      --header-bg: #000;
      --header-fg: #fff;
      --button-bg: #6a4caf;
      --button-fg: #fff;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background 0.2s, color 0.2s;
    }

    header {
      background: var(--header-bg);
      color: var(--header-fg);
      padding: 10px;
      font-size: 1.2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    button, label {
      background: var(--button-bg);
      color: var(--button-fg);
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
    }
    button:hover, label:hover {
      opacity: 0.9;
    }

    input[type="file"] {
      display: none;
    }

    textarea {
      flex: 1;
      padding: 15px;
      border: none;
      resize: none;
      font-size: 1em;
      line-height: 1.5em;
      outline: none;
      background: var(--bg);
      color: var(--fg);
      transition: background 0.2s, color 0.2s;
    }
  </style>
</head>

<body>
  <header>
    <span>ğŸ“ Offline Notepad</span>
    <div style="display: flex; gap: 10px; align-items: center;">
      <button id="themeToggle">ğŸŒ™</button>
      <label for="loadFile">ğŸ“‚ Open File</label>
      <input type="file" id="loadFile" accept=".txt" />
      <button id="saveBtn">ğŸ’¾ Save Notes</button>
    </div>
  </header>

  <textarea id="note" placeholder="Start typing your notes here..."></textarea>

  <script>
    const textarea = document.getElementById('note');
    const saveBtn = document.getElementById('saveBtn');
    const loadInput = document.getElementById('loadFile');
    const themeToggle = document.getElementById('themeToggle');

    // Restore autosaved text from the session
    if (sessionStorage.getItem('tempNote')) {
      textarea.value = sessionStorage.getItem('tempNote');
    }

    textarea.addEventListener('input', () => {
      sessionStorage.setItem('tempNote', textarea.value);
    });

    function downloadNotes() {
      const text = textarea.value.trim();
      if (!text) {
        alert("Nothing to save.");
        return;
      }
      const blob = new Blob([text], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      const timestamp = new Date().toISOString().slice(0,19).replace(/[:T]/g, '-');
      a.download = `notes-${timestamp}.txt`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    saveBtn.addEventListener('click', downloadNotes);

    // Load .txt back into the editor
    loadInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (event) => {
        textarea.value = event.target.result;
        sessionStorage.setItem('tempNote', textarea.value);
      };
      reader.readAsText(file);
    });

    // Dark/Light mode toggle
    let darkMode = false;

    themeToggle.addEventListener('click', () => {
      darkMode = !darkMode;
      document.body.classList.toggle('dark', darkMode);
      themeToggle.textContent = darkMode ? "â˜€ï¸" : "ğŸŒ™";
    });

    // Auto-download on tab close
    window.addEventListener('beforeunload', (event) => {
      const text = textarea.value.trim();
      if (text) {
        downloadNotes();
      }
      event.returnValue = "";
    });
  </script>
</body>
</html>
